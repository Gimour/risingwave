initContainers:
  - name: set-coredump-path
    image: busybox:1.28
    command:
      [
        "sh",
        "-c",
        'echo "/var/coredump/core.%e.sig%s.%p.%t" > /proc/sys/kernel/core_pattern',
      ]
    securityContext:
      privileged: true
  - name: set-coredump-size-limit
    image: busybox:1.28
    command: ["sh", "-c", "ulimit -c 1024000000"]
    securityContext:
      privileged: true
  - name: set-coredump-permissions
    image: busybox:1.28
    command: ["sh", "-c", "chown -R 1000:1000 /var/coredump"]
    securityContext:
      privileged: true
    volumeMounts:
      - name: coredump
        mountPath: /var/coredump
containers:
  - name: upload-to-s3
    image: gathertown/upload-to-s3:latest
    env:
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            apiVersion: v1
            fieldPath: spec.nodeName
      - name: LOCAL_PATH
        value: "/var/coredump"
      - name: S3_BUCKET
        value: "myorg-coredump"
      - name: CLUSTER_NAME
        value: __CLUSTER_NAME__``
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 100m
    securityContext:
      runAsUser: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - all
    volumeMounts:
      - name: coredump
        mountPath: /var/coredump
volumes:
  - name: coredump
    hostPath:
      path: /var/coredump
      type: DirectoryOrCreate
