version: '3.8'

services:
  message_queue:
    extends:
      file: ../../docker/docker-compose-with-minio.yml
      service: message_queue

  ingestor:
    build: ./ingestor
    volumes:
      - './records.bin:/data/records.bin'
    depends_on:
      - message_queue
    environment:
      - KAFKA_BROKER=message_queue:29092
      - TOPIC_NAME=alltypes
      - DATA_FILE=/data/records.bin
    container_name: ingestor

  risingwave:
    image: ghcr.io/risingwavelabs/risingwave:latest
    ports:
      - 4566:4566
      - 5691:5691
    command:
      - playground
    container_name: risingwave

  file_server:
    image: halverneus/static-file-server:latest
    volumes:
      - "./:/demo"
    restart: always
    environment:
      FOLDER: /demo
    container_name: file_server
volumes:
  message_queue:
    external: false
